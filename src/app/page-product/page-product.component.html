      <div class="card" style="width: 18rem;">
        <img [src]="product.imageUrl" class="card-img-top animate__animated animate__fadeInBottomLeft" alt="...">
        <div class="card-body">
          <p>{{product.nom}}</p>
          <strong></strong><p class="card-text" ><strong>Prix :</strong> <strong style="color: green;"> {{product.prix}}</strong></p>

              <a  class="btn btn-primary" id="btn2"><i class="fa-solid fa-basket-shopping"></i></a>

      </div>
    </div>

      <p style="text-align: left; margin: 20px;color: rgb(56, 53, 53);"class="animate__animated animate__fadeInBottomLeft">DÃ©tail du produit :</p>
      <p class="detail" style="color: rgb(56, 53, 53);"><strong>Nom :</strong> {{product.nom}}</p>

      <p class="detail" style="color: rgb(56, 53, 53);"> Prix : <strong  style="color: green;">{{product.prix}}</strong> </p>
