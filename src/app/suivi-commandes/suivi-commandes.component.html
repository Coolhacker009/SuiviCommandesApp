<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">

            <div class="p-2">
                <h4 style="color: #f53f26; "><i class="fa-solid fa-cart-shopping" style="color: #f53f26; margin-right: 10px;"></i>COMMANDES :</h4>
               
            <div *ngFor="let produit of produits" id="list-card" class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded animate__animated animate__fadeInTopRight
            ">
                <div class="mr-1"><img class="rounded" src="{{produit.imageUrl}}" width="70">
                    <p style="font-size: 15px;">{{produit.nom}}</p>
                </div>
                <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold" style="color: #302d2d;">Client : {{client}}</span>
                    <div class="d-flex flex-row product-desc">
                        <div class="size mr-1"><span style="font-size: 11px;" class="text-black">Date de commande : {{date|date}}</span>
                            <span style="margin-left: 20px; color: rgb(50, 184, 50) ;font-size: 15px;" class="">Etat : {{etat}}</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center qty">
                    <h5 class="text-grey mt-1 mr-1 ml-1">Nbre : </h5></div>
                <div>
                    <h6 class="text-green">Prix : {{produit.prix}}</h6>
                </div>
                <div class="d-flex align-items-center" (click)="onDelete(produit.id)">
                    <i class="fa fa-check mb-1 " style="cursor: pointer; margin-right: 15px; cursor: pointer; font-size: 20px; color: rgb(52, 194, 52);" id="valid" (click)="comValid(produit.id)"></i>
                    <i class="fa fa-trash mb-1 text-danger" style="cursor: pointer;"></i>
                </div>
            </div>
            
            
            
        </div>
    </div>
</div>
