<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="p-2">
                <h4 style="color: #f53f26; "><i class="fa-solid fa-basket-shopping" style="color: #f53f26; margin-right: 10px;"></i>PANIER :</h4>
               
            <div id="list-card" class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded animate__animated animate__fadeInTopLeft">
                <div class="mr-1"><img class="rounded" src="../../assets/img/28530-3-nike-shoes-transparent.png" width="70">
                <p style="font-size: 15px;"></p>
                </div>
                <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">Client : {{client}}</span>
                    <div class="d-flex flex-row product-desc">

                        <div class="size mr-1"><span class="text-black">Date d'ajout :{{date}}</span><span class="font-weight-bold">&nbsp;M</span></div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center qty">
                    <h5 class="text-grey mt-1 mr-1 ml-1">Nbre: </h5></div>
                <div>
                    <h6 class="text-grey">Prix : </h6>
                </div>
                <div class="d-flex align-items-center"><i (click)="onCommand()" class="fa-solid fa-cart-shopping mb-1 text-success" style="font-size: 18px; cursor: pointer;"></i></div>
                <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger" style="font-size: 18px; cursor: pointer;"></i></div>
            </div>
            
            
            
        </div>
    </div>
</div>
